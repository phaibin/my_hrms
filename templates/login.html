{% extends "base.html" %}
{% block content %}
<div class="box">
  {% if form.errors %}
  <p class="errorlist">用户名或密码错误</p>
  {% endif %}
  <form method="post" >
  	{% csrf_token %}
  	<table>
  		<tr>
  			<td>用户名</td>
  			<td>{{ form.username }}</td>
  		</tr>
  		<tr>
  			<td>密码</td>
  			<td>{{ form.password }}</td>
  		</tr>
  	</table>
  	<input type="submit" value="login" />
  	<input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}

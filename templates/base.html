<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<link href="{{ STATIC_URL }}styles/reset.css" rel="stylesheet" type="text/css" />
<link href="{{ STATIC_URL }}styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="page">
    <div class="header box">
        <h1><a href="/">首页</a></h1>
        <div class="nav">
        {% if request.user.is_authenticated %}
          欢迎：{{ request.user }} | <a href='{% url logout %}'>退出</a>
        {% else %}
          <a href='{% url login %}?next={{ request.path }}'>登录</a>
        {% endif %}
          | <a href="/admin">我是管理员</a>
        </div>
    </div>

    <div class="main">
        {% block content %} 
        {% endblock %}
    </div>

    <div class="foot box">
        powdered by <a href="http://www.djangoproject.com/">Django</a>
    </div>

</div>
</body>
</html>

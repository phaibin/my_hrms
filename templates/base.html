<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<link href="{{ STATIC_URL }}styles/reset.css" rel="stylesheet" type="text/css" />
<link href="{{ STATIC_URL }}styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="page">
    <div class="header box">
        <h1><a href="/">首页</a></h1>
        <div class="nav">
        {% if request.user.is_authenticated %}
          欢迎：{{ request.user }} | <a href='{% url logout %}'>退出</a>
        {% else %}
          <a href='{% url login %}?next={{ request.path }}'>登录</a>
        {% endif %}
          | <a href="/admin">我是管理员</a>
        </div>
    </div>

    <div class="main box">

        {% block content %} 
        {% endblock %}

    <div class="foot">
        powdered by <a href="http://www.djangoproject.com/">Django</a>
    </div>

</div>
</body>
</html>

{% extends "base.html" %}

{% block title %}加班详情{% endblock %}

{% block content %} 
        <div class="box post">
            <h2>{{ app.subject }}</h2>

<p>
  主题: {{ app.subject }}
</p>
<p>
  开始时间: {{ app.start_time|date:"Y-m-d H:i:s" }}
</p>
<p>
  结束时间: {{ app.end_time }}
</p>
<p>
  申请日期: {{ app.application_date }}
</p>
<p>
  参加人员: {{ app.participants_string }}
</p>
<p>
  <a href="{% url overtime %}">返回</a>
</p>

        </div>
{% endblock %}
